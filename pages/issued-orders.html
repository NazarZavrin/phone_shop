<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issued orders</title>
    <link rel="stylesheet" href="/style/issued-orders.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="/admin">
                <button id="to-admin-page-btn">На сторінку адміністратора</button>
            </a>
        </header>
        <main>
            <header>
                <header>Введіть період:</header>
                <section id="datetime-period">
                    <div class="datetime-component">
                        <label>від:</label>
                        <input name="day" type="tel" placeholder="21" autocomplete="off">
                        .<input name="month" type="tel" placeholder="03" autocomplete="off">
                        .<input name="year" type="tel" placeholder="2014" autocomplete="off">
                    </div>
                    <div class="datetime-component">
                        <label>до:</label>
                        <input name="day" type="tel" placeholder="27" autocomplete="off">
                        .<input name="month" type="tel" placeholder="06" autocomplete="off">
                        .<input name="year" type="tel" placeholder="2014" autocomplete="off">
                    </div>
                </section>
                <div class="buttons">
                    <button id="get-issued-orders-btn">Завантажити дані</button>
                    <a href="/admin/chart" target="_blank">
                        <button id="build-chart-btn">Графік прибутку</button>
                    </a>
                </div>
            </header>
            <section id="issued-orders"></section>
        </main>
    </div>
    <script src="/script/issued-orders.js" type="module"></script>
</body>

</html>
