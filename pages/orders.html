<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone shop orders</title>
    <link rel="stylesheet" href="./style/orders.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="account-btn">
                <img src="/img/avatar.png"
                    onerror="event.target.setAttribute('src', '/img/1x1-transparent.png'); event.target.onerror = null;" />
            </div>
            <span id="employee-name"></span>
            <a href="/admin">
                <button id="to-admin-page-btn">Сторінка адміністратора</button>
            </a>
        </header>
        <main>
            <header>
                <section class="search-section">
                    <header>Фільтри для пошуку:</header>
                    <div class="search-inputs">
                        <input name="num" type="tel" placeholder="Номер чеку" autocomplete="off">
                        <input name="customer_phone_num" type="tel" placeholder="Номер телефону покупця"
                            autocomplete="off">
                    </div>
                    <section id="datetime-period">
                        <span>Період</span>
                        <div class="datetime-component">
                            <label>від:</label>
                            <input name="day" type="tel" placeholder="21" autocomplete="off">
                            .<input name="month" type="tel" placeholder="03" autocomplete="off">
                            .<input name="year" type="tel" placeholder="2014" autocomplete="off">
                        </div>
                        <div class="datetime-component">
                            <label>до:</label>
                            <input name="day" type="tel" placeholder="27" autocomplete="off">
                            .<input name="month" type="tel" placeholder="06" autocomplete="off">
                            .<input name="year" type="tel" placeholder="2014" autocomplete="off">
                        </div>
                    </section>
                    <div class="buttons">
                        <button id="search-btn">Шукати</button>
                        <button id="refresh-btn">Оновити дані</button>
                    </div>
                </section>
                <!--<section class="actions-section">
                     <a href="/orders/report">
                        <button id="view-report-btn">Звітна форма за період</button>
                    </a> -->
                    <!-- <button id="view-receipt-btn">Чек</button> 
                    
                </section>-->
            </header>
            <section id="orders"></section>
        </main>
    </div>
    <script src="./script/orders.js" type="module"></script>
</body>

</html>
